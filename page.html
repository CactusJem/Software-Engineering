<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobFinder Portal</title>
  <link rel="stylesheet" href="/CSS/page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Home screen -->
    <div id="home" class="card">
      <h1>Welcome to <span class="highlight">JobFinder</span></h1>
      <p class="subtitle">Find your dream job or the perfect candidate</p>
      <div class="button-group">
        <button class="btn btn-primary" onclick="showSeeker()">
          <i class="fas fa-search"></i> I'm looking for a job
        </button>
        <button class="btn btn-secondary" onclick="showEmployer()">
          <i class="fas fa-building"></i> I'm a company
        </button>
      </div>
    </div>

    <!-- Job Seeker View -->
    <div id="seeker" class="hidden card">
      <button class="btn btn-back" onclick="goHome()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <h3>Available Jobs</h3>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading jobs...</p>
      </div>
      <div id="jobList" class="job-list"></div>
    </div>

    <!-- Employer View -->
    <div id="employer" class="hidden card">
      <button class="btn btn-back" onclick="goHome()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <h3>Post a Job</h3>
      <form id="jobForm" onsubmit="postJob(event)">
        <div class="form-group">
          <label for="title">Job Title*</label>
          <input type="text" id="title" placeholder="e.g., Senior Web Developer" required />
        </div>
        
        <div class="form-group">
          <label for="description">Job Description*</label>
          <textarea id="description" placeholder="Detailed job description..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="location">Location*</label>
          <input type="text" id="location" placeholder="e.g., New York, Remote" required />
        </div>
        
        <div class="form-group">
          <label for="salary">Salary*</label>
          <input type="text" id="salary" placeholder="e.g., $80,000 - $100,000 per year" required />
        </div>
        
        <div class="form-group">
          <label for="company">Company Name*</label>
          <input type="text" id="company" placeholder="Your company name" required />
        </div>
        
        <div class="form-group">
          <label for="contactNumber">Contact Number*</label>
          <input type="tel" id="contactNumber" placeholder="+1 (123) 456-7890" required />
        </div>
        
        <div class="form-group">
          <label for="contactEmail">Contact Email*</label>
          <input type="email" id="contactEmail" placeholder="hr@yourcompany.com" required />
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Submit Job
        </button>
      </form>
    </div>
  </div>

  <script src="page.js"></script>
</body>
</html>
